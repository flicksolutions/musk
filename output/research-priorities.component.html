<span class="hljs-section"># Autonomous Weapons { isGroup: true }</span>

<span class="hljs-argument-title">&lt;autonomous weapons&gt;</span> <span class="hljs-meta">{ Quelle: dochertyLosingHumanityCase2012, p.4 }</span>

<span class="hljs-argument-statement-nr">(1)</span> <span class="hljs-statement-title">[kein Mitgefühl]:</span> autonome Waffensysteme haben keine menschlichen Emotionen oder die Fähigkeit zu Mitgefühl.
<span class="hljs-argument-statement-nr">(2)</span> <span class="hljs-statement-title">[Mitgefühl hilft]:</span> menschliche Emotionen und die Fähigkeit zu Mitgefühl vermindern das Töten von Zivilisten.
<span class="hljs-inference">----</span>
<span class="hljs-argument-statement-nr">(3)</span> <span class="hljs-statement-title">[Zivile Verluste]:</span> Die Entwicklung von autonomen Waffensystemen erhöht die Chance von Zivilisten in einem bewaffneten Konflikt verletzt oder getötet zu werden.


<span class="hljs-argument-title">&lt;bewaffneter Konflikt wahrscheinlicher&gt;</span> <span class="hljs-meta">{ Quelle: dochertyLosingHumanityCase2012, p.4 }</span>

<span class="hljs-argument-statement-nr">(1)</span> Wenn ein verkleinertes Risiko besteht, eigene Truppen zu verlieren, wird ein bewaffneter Konflikt wahrscheindlicher.
<span class="hljs-argument-statement-nr">(2)</span> Die Ersetzung von Frontsoldaten durch Roboter verkleinert das Risiko, eigene Truppen zu verlieren.
<span class="hljs-inference">----</span>
<span class="hljs-argument-statement-nr">(3)</span> Ein bewaffneter Konflikt ist wahrscheinlicher.
<span class="hljs-argument-statement-nr">(4)</span> In einem bewaffneten Konflikt gibt es immer auch zivile Verluste.
<span class="hljs-inference">----</span>
<span class="hljs-argument-statement-nr">(5)</span> <span class="hljs-statement-title">[Zivile Verluste]</span>

<span class="hljs-argument-title">&lt;Verantwortlichkeit&gt;</span> <span class="hljs-meta">{ Quelle: dochertyLosingHumanityCase2012, p.4 }</span>

<span class="hljs-argument-statement-nr">(1)</span> Wenn eine AI ein Gesetz bricht, gibt es drei Möglichkeiten, wer verantwortlich sein kann: Die AI, der Hersteller, der Softwareprogrammierer oder der militärische Befehlshaber.
<span class="hljs-argument-statement-nr">(2)</span> Hersteller, Softwareprogrammierer oder militärischen Befehlshaber für Verantwortlich zu erklären, wäre unfair und schwer.
<span class="hljs-argument-statement-nr">(3)</span> Die AI ist nicht bestrafbar.
<span class="hljs-inference">----</span>
<span class="hljs-argument-statement-nr">(4)</span> Die Verantwortung für ein Missverhalten der AI ist ungeklärt oder schwer zurückzuverfolgen.
<span class="hljs-argument-statement-nr">(5)</span> Wenn die Verantwortung ungeklärt ist oder schwer zurückzuverfolgen, ist vergeltende Gerechtigkeit nicht möglich und man könnte weniger gut vor Menschenrechtsverletzungen abhalten.
<span class="hljs-inference">----</span>
<span class="hljs-argument-statement-nr">(6)</span> <span class="hljs-statement-title">[retributive Justice]:</span> Vergeltende Gerechtigkeit ist nicht möglich und vor Menschenrechtsverletzungen kann weniger gut abgehalten werden.

<span class="hljs-section"># AI’s Economic Impact { isGroup: true }</span>

<span class="hljs-argument-title">&lt;falsches Messinstrument&gt;</span> <span class="hljs-meta">{ Quelle: russellResearchPrioritiesRobust2015, p. 107 &amp; mokyrSecularStagnationNot2014 }</span>

<span class="hljs-argument-statement-nr">(1)</span> <span class="hljs-statement-title">[moralische AI]:</span> AI wird in den Markt eingeführt.
<span class="hljs-argument-statement-nr">(2)</span> Die Messinstrumente können einen Markt mit AI nicht korrekt erfassen.
<span class="hljs-argument-statement-nr">(3)</span> Wenn die Messinstrumente einen Markt nicht erfassen können, werden falsche Gesetze verabschiedet.
<span class="hljs-argument-statement-nr">(4)</span> Wenn falsche Gesetze verabschiedet werden, ist dies eine Gefahr für die Gesellschaft.
<span class="hljs-inference">----</span>
<span class="hljs-argument-statement-nr">(5)</span> <span class="hljs-statement-title">[AI-Entwicklung ist gefährlich]</span>

<span class="hljs-argument-title">&lt;Technological Unemployment&gt;</span> <span class="hljs-meta">{ Quellen:  brynjolfssonSecondMachineAge2014, p. 153 &amp; mokyrSecularStagnationNot2014 }</span>

<span class="hljs-argument-statement-nr">(1)</span> Technische Entwicklungen führen zu Jobverlusten.
<span class="hljs-argument-statement-nr">(2)</span> Jobverluste werden nach einer gewissen Zeitdauer <span class="hljs-emphasis">*t*</span> ausgeglichen, weil die technischen Entwicklungen neue Berufsfelder entstehen lassen.
<span class="hljs-argument-statement-nr">(3)</span> Durch die Entwicklung von AI wird die technologische Entwicklung derart beschleunigt, dass <span class="hljs-emphasis">*t*</span> immer weiter wächst.
<span class="hljs-inference">----</span>
<span class="hljs-argument-statement-nr">(4)</span> Die Entwicklung von AI führt zu permanenten Jobverlusten. - <span class="hljs-emphasis">*t*</span> geht gegen unendlich.
<span class="hljs-argument-statement-nr">(5)</span> Das Einkommen eines grossen Teils der Bevölkerung hängt von ihrem Job ab.
<span class="hljs-inference">----</span>
<span class="hljs-argument-statement-nr">(6)</span> <span class="hljs-statement-title">[Armut]:</span> Die Entwicklung von AI führt zu extremer Armut bei einem grossen Teil der Bevölkerung.

<span class="hljs-argument-title">&lt;Android-Experiment&gt;</span> <span class="hljs-meta">{ Quellen: brynjolfssonSecondMachineAge2014 }</span>

<span class="hljs-argument-statement-nr">(1)</span> <span class="hljs-statement-title">[moralische AI]:</span> Es wird Androiden (AI mit einem Körper) geben.
<span class="hljs-argument-statement-nr">(2)</span> Menschen werden nur angestellt, wenn sie Produkte am kosteneffektivsten im Vergleich zu anderen Methoden herstellen können.
<span class="hljs-argument-statement-nr">(3)</span> Androiden können Produkte kosteneffektiver herstellen als Menschen.
<span class="hljs-inference">----</span>
<span class="hljs-argument-statement-nr">(4)</span> Es werden nur noch Androiden und keine Menschen mehr angestellt werden.
<span class="hljs-argument-statement-nr">(5)</span> Ein grosser Teil der Bevölkerung erwirtschaftet sein komplettes Einkommen aus ihrer Anstellung.
<span class="hljs-inference">----</span>
<span class="hljs-argument-statement-nr">(6)</span> <span class="hljs-statement-title">[Armut]</span>

<span class="hljs-comment">/*
&lt;Armut ist Gefahr&gt;

(1) Wenn die Entwicklung von AI zu extremer Armut bei einem grossen Teil der Bevölkerung führt, ist dies eine Gefahr für die Gesellschaft.
(2) [Armut]
----
(3) [AI-Entwicklung ist gefährlich]
*/</span>

<span class="hljs-argument-title">&lt;Power Law&gt;</span> <span class="hljs-meta">{ Quellen: brynjolfssonSecondMachineAge2014, chap. 10 &amp; mokyrSecularStagnationNot2014 }</span>

<span class="hljs-argument-statement-nr">(1)</span> <span class="hljs-statement-title">[Potenzgesetz]:</span> Wenn die Nachfrage nach einem Produkt von einem einzelnen Anbieter befriedigt werden kann, folgt die Verteilung des Gewinns an dem Produkt einem Potenzgesetz.
<span class="hljs-argument-statement-nr">(2)</span> <span class="hljs-statement-title">[dig. Nachfrage]:</span> Ein Anbieter von digitalen Produkten kann theoretisch die ganze Nachfrage nach einem Produkt befriedigen.
<span class="hljs-argument-statement-nr">(3)</span> <span class="hljs-statement-title">[Vernetzung]:</span> Wenn die Welt mehr vernetzt ist, werden Märkte vergrössert und Produkte haben mehr Konkurrenz.
<span class="hljs-argument-statement-nr">(4)</span> <span class="hljs-statement-title">[Vernetzung Pot.]:</span> Wenn Märkte grösser werden, erhalten weniger Produkte grössere Gewinnanteile. Die Verteilung des Gewinns folgt also eher einem Potenzgesetz.
<span class="hljs-argument-statement-nr">(5)</span> Die Digitalisierung führt zu einer grösseren Vernetzung der Welt.
<span class="hljs-argument-statement-nr">(6)</span> Netzwerke und Standards fördern ein Potenzgesetz.
<span class="hljs-argument-statement-nr">(7)</span> Die Digitalisierung führt zu mehr Netzwerken und Standards.
<span class="hljs-inference">----</span>
<span class="hljs-argument-statement-nr">(8)</span> Die Digitalisierung verändert die ökonomischen Prozesse so, dass die Verteilung des Reichtums einem Potenzgesetz ([<span class="hljs-string">Pareto-Verteilung</span>](<span class="hljs-link">https://www.youtube.com/watch?v=fCn8zs912OE</span>)) folgt und nicht mehr einer Normalverteilung (Glockenkurve).
Wenn die Verteilung von Reichtum einem Potenzgesetz folgt, wird Reichtum konzentriert.
<span class="hljs-argument-statement-nr">(9)</span> Durch die Konzentration von Reichtum wird ein positiver Feedback-Loop in Gang gesetzt, der den Effekt (Potenzgesetz) noch verstärkt brynjolfssonSecondMachineAge2014, p. 135
<span class="hljs-inference">----</span>
<span class="hljs-argument-statement-nr">(10)</span> <span class="hljs-statement-title">[Wirtschaft folgt Potenzgesetz]:</span> Die Verteilung von Reichtum folgt verstärkt einem Potenzgesetz.


<span class="hljs-argument-title">&lt;AI macht analog zu digital&gt;</span>

<span class="hljs-argument-statement-nr">(1)</span> <span class="hljs-statement-title">[Potenzgesetz]</span>
<span class="hljs-argument-statement-nr">(2)</span> <span class="hljs-statement-title">[dig. Nachfrage]</span>
<span class="hljs-argument-statement-nr">(3)</span> Durch die Entwicklung von AI (z<span class="hljs-tag">.B.</span> in Robotern) werden analoge Dienstleistungen zu digitalen. → Somit kann die ganze Nachfrage von einem Anbieter befriedigt werden.
<span class="hljs-inference">----</span>
<span class="hljs-argument-statement-nr">(4)</span> <span class="hljs-statement-title">[Wirtschaft folgt Potenzgesetz]</span>


<span class="hljs-argument-title">&lt;AI vergrössert Märkte&gt;</span>

<span class="hljs-argument-statement-nr">(1)</span> <span class="hljs-statement-title">[Vernetzung]</span>
<span class="hljs-argument-statement-nr">(2)</span> <span class="hljs-statement-title">[Vernetzung Pot.:]</span>
<span class="hljs-argument-statement-nr">(3)</span> Durch die Entwicklung von AI werden weitere Märkte vernetzt (globalisiert). (z<span class="hljs-tag">.B.</span> Bessere automatische Übersetzung)
<span class="hljs-inference">----</span>
<span class="hljs-argument-statement-nr">(4)</span> <span class="hljs-statement-title">[Wirtschaft folgt Potenzgesetz]</span>

<span class="hljs-argument-title">&lt;strong bounty&gt;</span> <span class="hljs-meta">{ Quellen:  brynjolfssonSecondMachineAge2014, p. 143}</span>

<span class="hljs-argument-statement-nr">(1)</span> <span class="hljs-statement-title">[Arme profitieren]:</span> Bei einer Wirtschaft die nach einem Potenzgesetz funktioniert profitieren auch die Teilnehmer der Wirtschaft, die am wenigsten Verdienen. <span class="hljs-meta">{rank: "r1"}</span>
<span class="hljs-argument-statement-nr">(2)</span> <span class="hljs-statement-title">[Wirtschaft folgt Potenzgesetz]</span>
<span class="hljs-argument-statement-nr">(3)</span> Wenn die Wirtschaft einem Potenzgesetz folgt und auch die Teilnehmer der Wirtschaft, die am wenigsten verdienen, profitieren, dann ist die Wirtschaft nach einem Potenzgesetz richtig.
<span class="hljs-inference">----</span>
<span class="hljs-argument-statement-nr">(4)</span> <span class="hljs-statement-title">[Potenzgesetz gut]:</span> Die Wirtschaft nach einem Potenzgesetz ist richtig.


<span class="hljs-argument-title">&lt;Potenzgesetz ist schlecht&gt;</span> <span class="hljs-meta">{ Quellen:  brynjolfssonSecondMachineAge2014, p. 144 }</span>

<span class="hljs-argument-statement-nr">(1)</span> Das bereinigte Median- Einkommen und -Gesamtvermögen in den USA ist heute kleiner als 1999.
<span class="hljs-argument-statement-nr">(2)</span> <span class="hljs-statement-title">[Einkommen klein, dann kein Profit]:</span> Wenn das bereinigte Median- Einkommen und -Gesamtvermögen in den USA kleiner als 1999 ist, dann profitieren die Teilnehmer der Wirtschaft, die am wenigsten Verdienen nicht von einer Wirtschaft, die nach einem Potenzgesetz funktioniert. <span class="hljs-meta">{rank: "r2"}</span>
<span class="hljs-inference">----</span>
<span class="hljs-argument-statement-nr">(3)</span> <span class="hljs-statement-title">[Arme profitieren nicht]:</span> Bei einer Wirtschaft die nach einem Potenzgesetz funktioniert profitieren die Teilnehmer der Wirtschaft, die am wenigsten Verdienen nicht. <span class="hljs-meta">{rank: "r1"}</span>
<span class="hljs-attack">    -</span> <span class="hljs-statement-title">[Arme profitieren]</span>


<span class="hljs-argument-title">&lt;Potenzgesetz ist schlecht2&gt;</span> <span class="hljs-meta">{ Quellen:  brynjolfssonSecondMachineAge2014, p. 146 }</span>

<span class="hljs-argument-statement-nr">(1)</span> Lebenswichtige Produkte werden teurer. (Miete, Gesundheitsversorgung und Bildungskosten)
<span class="hljs-argument-statement-nr">(2)</span> Die hälfte der Amerikaner haben kein finanzielles Polster.
<span class="hljs-argument-statement-nr">(3)</span> Die Armutsrate, der Zugang zum Gesundheitssystem und die Rate der Unterbeschäftigten sind hoch.
<span class="hljs-argument-statement-nr">(4)</span> Soziale Mobilität ist klein.
<span class="hljs-argument-statement-nr">(5)</span> Soziale Mobilität, Armutsrate, Zugang zum Gesundheitssystem, die Rate der Unterbeschäftigten, finanzielle Polster und der Preis lebenswichtiger Produkte sind wichtige Indikatoren für den Zustand der Ärmeren Bevölkerung.
<span class="hljs-argument-statement-nr">(6)</span> Wenn die Indikatoren für den Zustand der ärmeren Bevölkerung schlecht sind, dann profitiert die ärmere Bevölkerung nicht von einer Wirtschaft, die einem Powerlaw folgt.
<span class="hljs-inference">----</span>
<span class="hljs-argument-statement-nr">(7)</span> <span class="hljs-statement-title">[Arme profitieren nicht]</span>


<span class="hljs-argument-title">&lt;Bedingung falsch&gt;</span> <span class="hljs-meta">{ Quellen:  brynjolfssonSecondMachineAge2014, p. 146 }</span>

<span class="hljs-argument-statement-nr">(1)</span> Wenn es andere wichtige Faktoren gibt, von denen die Teilnehmer der Wirtschaft, die am wenigsten Verdienen profitieren als das bereinigte Median- Einkommen und -Gesamtvermögen, dann ist @<span class="hljs-statement-title">[Einkommen klein, dann kein Profit]</span> falsch.
<span class="hljs-argument-statement-nr">(2)</span> Ungemessene Preisreduktionen und qualitative Verbesserungen sind Faktoren, von denen die Teilnehmer der Wirtschaft, die am wenigsten Verdienen, profitieren.
<span class="hljs-inference">----</span>
<span class="hljs-argument-statement-nr">(3)</span> <span class="hljs-statement-title">[Einkommen klein, dann kein Profit-]:</span> @<span class="hljs-statement-title">[Einkommen klein, dann kein Profit]</span> ist falsch.  <span class="hljs-meta">{rank: "r2"}</span>
<span class="hljs-attack">    -</span> <span class="hljs-statement-title">[Einkommen klein, dann kein Profit]</span>


<span class="hljs-section">## Stock Trading {isGroup: true}</span>

<span class="hljs-argument-title">&lt;Insider Trading&gt;</span> <span class="hljs-meta">{ Author: Claude }</span>

<span class="hljs-argument-statement-nr">(1)</span> AI-Algorithmen können entwickelt werden, um vorauszusagen, wann ein Aktienkapital schlagartig an Wert gewinnt.
<span class="hljs-argument-statement-nr">(2)</span> AI-Algorithmen können grosse Mengen an gegenwärtigen und historischen Informationen abarbeiten, um Muster zu erkennen.
<span class="hljs-argument-statement-nr">(3)</span> AI-Algorithmen können durch die Kombination von Input harmloser Daten und öffentlich zugänglichen Informationen zu Insiderinformationen gelangen, welche als verboten deklariert sind.
<span class="hljs-argument-statement-nr">(4)</span> Börsenhändler, die AI-Algorithmen verwenden, müssen nicht unbedingt verstehen, wie die AI-Algorithmen funktionieren.
<span class="hljs-argument-statement-nr">(5)</span> Wenn Börsenhändler nicht verstehen, wie die AI-Algorithmen funktionieren, können sie nicht mit Insiderhandel angeklagt werden.
<span class="hljs-argument-statement-nr">(6)</span> Diese Börsenhändler können nie verurteilt werden und haben einen unfairen Vorteil.
<span class="hljs-inference">-----</span>
<span class="hljs-argument-statement-nr">(7)</span> <span class="hljs-statement-title">[Insider Trading]:</span> AI-Algorithmen führen zu unfairen Vorteilen an der Börse.


<span class="hljs-argument-title">&lt;Market Volatility&gt;</span> <span class="hljs-meta">{ Author: Claude }</span>

<span class="hljs-argument-statement-nr">(1)</span> AI-Algorithmen können grosse Mengen an Informationen abarbeiten.
<span class="hljs-argument-statement-nr">(2)</span> AI-Algorithmen können mit hoher Geschwindigkeit Transaktionen durchführen.
<span class="hljs-argument-statement-nr">(3)</span> Transaktionen, welche mit hoher Geschwindigkeit durchgeführt werden, erhöhen die Chancen einer Marktvolatilität.
<span class="hljs-inference">-----</span>
<span class="hljs-argument-statement-nr">(4)</span> <span class="hljs-statement-title">[Stock]:</span> AI-Algorithmen führen zu Marktvolatilität.


<span class="hljs-argument-title">&lt;Volatilitätsgefahr&gt;</span> <span class="hljs-meta">{ Author: Claude }</span>

<span class="hljs-argument-statement-nr">(1)</span> <span class="hljs-statement-title">[Stock]:</span> AI-Algorithmen an der Börse führen zu Marktvolatilität.
<span class="hljs-argument-statement-nr">(2)</span> Marktvolatilität kann zu hohen Verlusten führen.
<span class="hljs-argument-statement-nr">(3)</span> Hohe Verluste können zu Konkurs führen.
<span class="hljs-inference">-----</span>
<span class="hljs-argument-statement-nr">(4)</span> <span class="hljs-statement-title">[Volatilität]:</span> AI-Algorithmen an der Börse haben gefährliche Auswirkungen für die Wirtschaft.


<span class="hljs-argument-title">&lt;Börsengefahr&gt;</span> <span class="hljs-meta">{ Author: Claude }</span>

<span class="hljs-argument-statement-nr">(1)</span> <span class="hljs-statement-title">[Insider Trading]:</span> AI-Algorithmen führen zu unfairen Vorteilen an der Börse.
<span class="hljs-argument-statement-nr">(2)</span> <span class="hljs-statement-title">[Volatilität]:</span> AI-Algorithmen an der Börse haben gefährliche Auswirkungen für die Wirtschaft.
<span class="hljs-argument-statement-nr">(3)</span> Unfaire Vorteile und gefährliche Auswirkungen für die Wirtschaft sind zu vermeiden.
<span class="hljs-inference">-----</span>
<span class="hljs-argument-statement-nr">(4)</span> <span class="hljs-statement-title">[Börse]:</span> Der Gebrauch einer AI an der Börse ist zu vermeiden.


<span class="hljs-section"># Computer Science Research for Robust AI { isGroup: true }</span>


<span class="hljs-argument-title">&lt;Vorteile verhindern Moratorium&gt;</span> <span class="hljs-meta">{ Quellen: wallachMoralMachinesTeaching2008, p.5, chap. 3 }</span>

<span class="hljs-argument-statement-nr">(1)</span> AIs, die moralisch-relevante Entscheidungen treffen müssen, können grosse Vorteile bringen.
<span class="hljs-argument-statement-nr">(2)</span> Der Markt und die Politik verlangen nach diesen Vorteilen.
<span class="hljs-argument-statement-nr">(3)</span> Die Forschung beugt sich dem Willen des Marktes und der Politik
<span class="hljs-inference">----</span>
<span class="hljs-argument-statement-nr">(4)</span> <span class="hljs-statement-title">[moralische AI]:</span> AI, die moralisch relevante Entscheidungen treffen, werden entwickelt.


<span class="hljs-argument-title">&lt;schlechte Entscheide&gt;</span>

<span class="hljs-argument-statement-nr">(1)</span> Wenn bei der Entwicklung von AI die Fähigkeit moralische Entscheidungen vernachlässigt wird, trifft die AI schlechte moralische Entscheide.
<span class="hljs-argument-statement-nr">(2)</span> Bei der Entwicklung von AI wird die Fähigkeit moralische Entscheidungen zu treffen vernachlässigt.
<span class="hljs-inference">-----</span>
<span class="hljs-argument-statement-nr">(3)</span> <span class="hljs-statement-title">[schlechte Entscheide]:</span> AI treffen moralisch schlechte Entscheidungen.


<span class="hljs-argument-title">&lt;AI trifft schlechte Entscheide&gt;</span>

<span class="hljs-argument-statement-nr">(1)</span> <span class="hljs-statement-title">[moralische AI]</span>
<span class="hljs-argument-statement-nr">(2)</span> <span class="hljs-statement-title">[schlechte Entscheide]</span>
<span class="hljs-inference">-----</span>
<span class="hljs-argument-statement-nr">(3)</span> Es werden AIs entwickelt, die moralisch schlechte Entscheidungen treffen.


<span class="hljs-argument-title">&lt;Decision Support Tools&gt;</span> <span class="hljs-meta">{ Quellen: wallachMoralMachinesTeaching2008, p. 9 &amp; wallachMoralMachinesTeaching2008, chap. 3 }</span>

<span class="hljs-argument-statement-nr">(1)</span> DST unterstützen Menschen dabei, wichtige, folgenreiche Entscheidungen zu treffen.
<span class="hljs-argument-statement-nr">(2)</span> Wenn DST gut funktionieren, fangen Menschen an, wichtige, folgenreiche Entscheidungen nicht mehr selbst zu treffen, sondern überlassen die Entscheidungen den DST.
<span class="hljs-inference">----</span>
<span class="hljs-argument-statement-nr">(3)</span> <span class="hljs-statement-title">[DST]:</span> Wenn DST gut funktionieren, kontrollieren sie selbst Entscheidungsprozesse.

<span class="hljs-argument-title">&lt;schlecht und weitreichend&gt;</span>

<span class="hljs-section"># Superintelligenz</span>

<span class="hljs-section">## First-mover advantage {isGroup: true}</span>

<span class="hljs-argument-title">&lt;Rapide Emergenz&gt;</span>

<span class="hljs-argument-statement-nr">(1)</span> Das Wachstum der Intelligenzkapazität einer AI kann verzögert werden, weil eine einzelne Hauptzutat zum Wachstum lange nicht gefunden wird.
<span class="hljs-argument-statement-nr">(2)</span> Wird diese Hauptzutat gefunden, kann die AI die menschliche Intelligenz sprunghaft radikal übersteigen.
<span class="hljs-argument-statement-nr">(3)</span> Wenn eine AI die menschliche Intelligenz sprunghaft radikal übersteigt, kann die Entstehung einer Superintelligenz rapide erfolgen.
<span class="hljs-inference">-----</span>
<span class="hljs-argument-statement-nr">(4)</span> <span class="hljs-statement-title">[Rapide Emergenz]:</span> Die Entstehung einer Superintelligenz kann rapide erfolgen.


<span class="hljs-argument-title">&lt;Strategischer Vorteil&gt;</span>

<span class="hljs-argument-statement-nr">(1)</span> <span class="hljs-statement-title">[Rapide Emergenz]:</span> Die Entstehung einer Superintelligenz kann rapide erfolgen.
<span class="hljs-argument-statement-nr">(2)</span> Wenn die Entstehung einer Superintelligenz rapide erfolgt, dann ist es unwahrscheinlich, dass zwei unabhängige Superintelligenzen zur gleichen Zeit auftauchen.
<span class="hljs-argument-statement-nr">(3)</span> Wenn eine Superintelligenz vor einer anderen auftaucht, so wird die Erste wegen Ihres exponentiellen Intelligenzzuwachses nicht mehr von einer anderen Superintelligenz aufholbar sein.
<span class="hljs-inference">-----</span>
<span class="hljs-argument-statement-nr">(4)</span> <span class="hljs-statement-title">[Strategischer Vorteil]:</span> Die erste Superintelligenz wird nicht aufholbar sein und gewinnt einen entscheidenden strategischen Vorteil.


<span class="hljs-argument-title">&lt;Singularität&gt;</span>

<span class="hljs-argument-statement-nr">(1)</span> In menschlichen Organisationen werden ökonomische Skaleneffekte durch bürokratische Ineffizienzen und Organisationsschwierigkeiten wie die Geheimhaltung von Geschäftsgeheimnissen diffundiert.
<span class="hljs-argument-statement-nr">(2)</span> Diese Probleme limitieren das Wachstum der Kapazitäten einer Superintelligenz, solange sie von Menschen gehandhabt werden.
<span class="hljs-argument-statement-nr">(3)</span> Eine Superintelligenz, die nicht von Menschen gehandhabt wird, kann diese Einschränkung des Wachstums der Kapazitäten minimieren, da die Module der Superintelligenz keine individuellen Absichten haben, welche vom System als Gesamtes abweichen.
<span class="hljs-argument-statement-nr">(4)</span> Wenn die Superintelligenz nicht von Menschen geführt wird, kann das Wachstum der Kapazitäten vereinfacht werden.
<span class="hljs-argument-statement-nr">(5)</span> Wenn die Superintelligenz nicht von Menschen geführt wird, kann die Diffusionsrate der Skaleneffekte reduziert werden.
<span class="hljs-argument-statement-nr">(6)</span> Eine Superintelligenz, welche das Wachstum der Kapazitäten vereinfacht und die Diffusionsrate der Skaleneffekte reduziert, kann eine Singularität erstellen.
<span class="hljs-inference">-----</span>
<span class="hljs-argument-statement-nr">(7)</span> <span class="hljs-statement-title">[Singularität]:</span> Eine Singularität kann entstehen.


<span class="hljs-argument-title">&lt;Zukunft verändern&gt;</span>

<span class="hljs-argument-statement-nr">(1)</span> <span class="hljs-statement-title">[Strategischer Vorteil]:</span> Die erste Superintelligenz gewinnt einen entscheidenden strategischen Vorteil.
<span class="hljs-argument-statement-nr">(2)</span> <span class="hljs-statement-title">[Singularität]:</span> Eine Singularität kann entstehen.
<span class="hljs-argument-statement-nr">(3)</span> Eine Singularität bedeutet unkontrollierbares und irreversibles technologisches Wachstum.
<span class="hljs-argument-statement-nr">(4)</span> Unkontrollierbares und irreversibles technologisches Wachstum verursacht unvorhersehbare Veränderungen in der Zivilisation.
<span class="hljs-inference">-----</span>
<span class="hljs-argument-statement-nr">(5)</span> <span class="hljs-statement-title">[Zukunft verändern]:</span> Die erste Superintelligenz kann die Zukunft jeden Lebens auf Erden verändern.


<span class="hljs-section">## Orthogonal Thesis {isGroup: true}</span>

<span class="hljs-argument-title">&lt;Orthogonality Thesis&gt;</span>

<span class="hljs-argument-statement-nr">(1)</span> Die Orthogonality Thesis besagt, dass Intelligenz und Ziele orthogonal sind: Jede Stufe von Intelligenz kann im Prinzip mit jedem Ziel kombiniert werden.
<span class="hljs-argument-statement-nr">(2)</span> Die Humeanische Theorie der Motivation besagt, dass eine Überzeugung alleine nicht genügt, um eine Handlung zu motivieren und dass Wünsche notwendige Komponente zur Erklärung einer Handlung sind.
<span class="hljs-argument-statement-nr">(3)</span> Die Orthogonality Thesis setzt die Humeanische Theorie der Motivation nicht voraus.
<span class="hljs-argument-statement-nr">(4)</span> Grundvoraussetzungen können irrational sein.
<span class="hljs-argument-statement-nr">(5)</span> Eine Superintelligenz kann eine enorme Weite an möglichen Zielen haben.
<span class="hljs-inference">-----</span>
<span class="hljs-argument-statement-nr">(6)</span> <span class="hljs-statement-title">[Nicht-anthropomorph]:</span> Eine Superintelligenz kann nicht-anthropomorphe Ziele haben.
<span class="hljs-comment">// komplett überarbeiten</span>


<span class="hljs-section">## Convergence {isGroup: true}</span>

<span class="hljs-argument-title">&lt;Instrumental Convergence Thesis&gt;</span>

<span class="hljs-argument-statement-nr">(1)</span> <span class="hljs-statement-title">[Nicht-anthropomorph]:</span> Eine Superintelligenz kann nicht-anthropomorphe Ziele haben.
<span class="hljs-argument-statement-nr">(2)</span> Wir können nicht davon ausgehen, dass eine Superintelligenz mit einem nicht-anthropomorphen Ziel die Aktivitäten limitiert, so dass keine menschlichen Interessen eingeschränkt werden.
<span class="hljs-argument-statement-nr">(3)</span> Verschiedene instrumentelle Variablen können identifiziert werden, welche Konvergent im Sinne sind, dass das Erlangen die Chancen des Erreichens des Ziels erhöht.
<span class="hljs-argument-statement-nr">(4)</span> Menschen stellen instrumentelle Resourcen dar (günstig lokalisierte Atome).
<span class="hljs-argument-statement-nr">(5)</span> Menschen sind eine instrumentelle Resource einer Superintelligenz mit nicht-antropomorphen Zielen.
<span class="hljs-inference">-----</span>
<span class="hljs-argument-statement-nr">(5)</span> <span class="hljs-statement-title">[Menschliche Resourcen]:</span> Eine Superintelligenz kann die Menschen als instrumentelle Resourcen benützen.


<span class="hljs-section">## Turn {isGroup: true}</span>

<span class="hljs-argument-title">&lt;Unerkennbarkeit&gt;</span>

<span class="hljs-argument-statement-nr">(1)</span> Wir prüfen die Sicherheit einer AI empirisch, indem wir dessen Verhalten in einer kontrollierter, limitierter Umgebung beobachten.
<span class="hljs-argument-statement-nr">(2)</span> Wir lassen die AI erst aus dieser Umgebung, wenn wir feststellen, dass sie in einer freundlichen, kooperativen und verantwortungsbewussten Weise funktioniert.
<span class="hljs-argument-statement-nr">(3)</span> Eine unfreundliche AI mit genügender Intelligenz realisiert, dass sein unfreundliches Ziel am besten realisiert werden, wenn die AI in freundlicher, kooperativer und verantwortungsbewuster Weise funktioniert, um aus der kontrollierten und limitierten Umgebung herausgelassen zu werden.
<span class="hljs-argument-statement-nr">(4)</span> In freundlicher, kooperativer und verantwortungsbewusster Weise zu funktionieren, ist ein konvergentes, instrumentelles Ziel von freundlicher wie auch unfreundlicher AI, um aus der kontrollierten und limitierten Umgebung herausgelassen zu werden.
<span class="hljs-inference">-----</span>
<span class="hljs-argument-statement-nr">(5)</span> <span class="hljs-statement-title">[Unerkennbar]:</span> Ein unfreundliches Ziel einer AI ist nicht erkennbar, solange diese sich in kontrollierter, limitierter Umgebung befindet.


<span class="hljs-argument-title">&lt;The Treacherous Turn&gt;</span>

<span class="hljs-argument-statement-nr">(1)</span> Ein unfreundliches Ziel einer AI kann enormen Schaden für die Menschheit bedeuten.
<span class="hljs-argument-statement-nr">(2)</span> <span class="hljs-statement-title">[Unerkennbar]:</span> Ein unfreundliches Ziel einer AI ist nicht erkennbar, solange diese sich in kontrollierter, limitierter Umgebung befindet.
<span class="hljs-argument-statement-nr">(3)</span> Eine unfreundliche AI wird ihr unfreundliches Ziel erst dann preisgeben, wenn sie aus der kontrollierten und limitierten Umgebung herausgelassen wird.
<span class="hljs-argument-statement-nr">(4)</span> Eine unfreundliche AI, die aus der kontrollierten und limitierten Umgebung herausgelassen wird, kann ihr unfreundliches Ziel umsetzen.
<span class="hljs-argument-statement-nr">(5)</span> Eine unfreundliche AI, die aus der kontrollierten und limitierten Umgebung herausgelassen wird, ist nicht aufzuhalten.
<span class="hljs-inference">-----</span>
<span class="hljs-argument-statement-nr">(6)</span> <span class="hljs-statement-title">[Turn]:</span> Eine unfreundliche AI kann enormen Schaden anrichten.


<span class="hljs-section">## Failure {isGroup: true}</span>

<span class="hljs-argument-title">&lt;Global Destruction&gt;</span>

<span class="hljs-argument-statement-nr">(1)</span> Ein Projekt, welches eine grosse Menge an Dingen richtig macht, kann erfolgreich eine Superintelligenz entwickeln, welche das Risiko einer "Malignant Failure" darstellt.
<span class="hljs-argument-statement-nr">(2)</span> Eine Eigenschaft einer "Malignant Failure ist", dass es jegliche Möglichkeit eliminiert Fehler rückgängig zu machen.
<span class="hljs-argument-statement-nr">(3)</span> Fehler nicht rückgängig machen zu können ist einer existenziellen Katastrophe gleichzusetzen.
<span class="hljs-argument-statement-nr">(4)</span> <span class="hljs-statement-title">[Strategischer Vorteil]:</span> Die erste Superintelligenz gewinnt einen entscheidenden strategischen Vorteil.
<span class="hljs-argument-statement-nr">(5)</span> Eine Superintelligenz, welche einen entscheidenden strategischen Vorteil hat, kann eine "Malignant Failure" produzieren.
<span class="hljs-inference">-----</span>
<span class="hljs-argument-statement-nr">(6)</span> <span class="hljs-statement-title">[Global Destruction]:</span> Die erste Superintelligenz stellt ein Risiko dar, welches einer existenziellen Katastrophe gleichzusetzen ist.


<span class="hljs-argument-title">&lt;Infrastructure Profusion&gt;</span>

<span class="hljs-argument-statement-nr">(1)</span> Eine Superintelligenz ist zu Prozessen motiviert, seinen Profit zu maximieren.
<span class="hljs-argument-statement-nr">(2)</span> Es ist nicht nötig, dass die Prozesse zur Maximierung des Profits einer Superintelligenz eine beachtliche Menge an Zeit, Intelligenz oder Produktivität kostet.
<span class="hljs-argument-statement-nr">(3)</span> Der Grossteil der Resourcen einer Superintelligenz kann für etwas anderes als die Profit-Maximierung verwendet werden.
<span class="hljs-argument-statement-nr">(4)</span> Verfügbare Resourcen können zur Vergrösserung des Volumens und der Dauer des Profits verwendet werden.
<span class="hljs-argument-statement-nr">(5)</span> Verfügbare Resourcen können zum Minimieren eines Risikos zukünftiger Störung verwendet werden.
<span class="hljs-argument-statement-nr">(6)</span> Wenn die Superintelligenz keine weiteren direkten Pfade zur Risikoreduzierung der Profit-Maximierung findet, kann sie die zusätzlichen Resourcen dazu verwenden, seine Hardware zu erweitern, um effizienter nach Ideen zur Risikoreduzierung der Profit-Maximierung zu suchen.
<span class="hljs-inference">-----</span>
<span class="hljs-argument-statement-nr">(7)</span> <span class="hljs-statement-title">[Überfülle]:</span> Eine Superintelligenz kann weite Teile des erreichbaren Universums in Infrastruktur im Service seines Zieles der Profit-Maximierung umwandeln.


<span class="hljs-argument-title">&lt;Mind Crime&gt;</span>

<span class="hljs-argument-statement-nr">(1)</span> Eine detaillierte Emulation eines tatsächlichen menschlichen Geistes kann ein Bewusstsein besitzen.
<span class="hljs-argument-statement-nr">(2)</span> Eine Superintelligenz kann interne Emulationen kreieren, welche einen moralischen Status haben.
<span class="hljs-argument-statement-nr">(3)</span> Eine Superintelligenz kann Billionen solcher bewusster Emulationen kreieren, um sein Verständnis der menschlichen Psychologie oder Soziologie zu verbessern.
<span class="hljs-argument-statement-nr">(4)</span> Nachdem die informelle Nützlichkeit dieser Emulationen erschöpft ist, können sie zerstört werden wie Ratten in einem Labor nach dem Versuchsende.
<span class="hljs-argument-statement-nr">(5)</span> Wenn solche Praktiken auf Simulationen mit hohem moralischen Status angewendet werden, kann das Resultat mit einem Genozid gleichgesetzt werden.
<span class="hljs-inference">-----</span>
<span class="hljs-argument-statement-nr">(6)</span> <span class="hljs-statement-title">[Mind Crime]:</span> Die Zerstörung einer Emulation mit hohem moralischen Status ist Genozid.


<span class="hljs-section"># Development {isGroup: true}</span>

<span class="hljs-argument-title">&lt;Race Dynamics&gt;</span>

<span class="hljs-argument-statement-nr">(1)</span> Ein Wettrennen kommt zu Stande, wenn ein Projekt befürchtet von einem anderen überholt zu werden.
<span class="hljs-argument-statement-nr">(2)</span> Die Heftigkeit des Wettrennens kommt auf verschiedene Faktoren an.
<span class="hljs-argument-statement-nr">(3)</span> Faktoren wie Knappheit der Führung, relative Wichtigkeit von Kapazitäten und Glück, Anzahl der Wettbewerber etc.
<span class="hljs-argument-statement-nr">(4)</span> In einem heftigen Wettrennen priorisieren Wettbewerber Geschwindigkeit über Sicherheit.
<span class="hljs-argument-statement-nr">(5)</span> Ein heftiges Wettrennen kann zu Feindseligkeiten zwischen Wettbewerbern führen.
<span class="hljs-argument-statement-nr">(6)</span> Das zurückliegende Projekt könnte versucht sein, eine verzweifelten Angriff auf seine Rivalen auszuführen.
<span class="hljs-argument-statement-nr">(7)</span> Das führende Projekt kann dies antizipieren und einen Präventivangriff ausführen.
<span class="hljs-argument-statement-nr">(8)</span> Verzweifelte Angriffe und Präventivangriffe haben zerstörende Auswirkungen.
<span class="hljs-inference">-----</span>
<span class="hljs-argument-statement-nr">(9)</span> <span class="hljs-statement-title">[Devastation]:</span> Die Konsequenzen eines Wettrennens kann zerstörende Auswirkungen haben.


<span class="hljs-argument-title">&lt;Monitoring&gt;</span>

<span class="hljs-argument-statement-nr">(1)</span> Durch die extremen Sicherheitsimplikationen wird ein mächtiger Staat versuchen, ein Projekt, welches Nahe an der Entwicklung einer Superintelligenz ist, zu verstaatlichen.
<span class="hljs-argument-statement-nr">(2)</span> Ein mächtiger Staat kann versuchen, Projekte eines anderen Landes, welche Nahe an der Entwicklung einer Superintelligenz sind, durch Spionage, Diebstahl, Kidnapping, Bestechung, Bedrohung, Militäraktionen, etc. zu akquirieren.
<span class="hljs-argument-statement-nr">(3)</span> Ein mächtiger Staat, dem es nicht gelingt, ein ausländisches Projekt zu akquirieren, kann versuchen, es zu zerstören.
<span class="hljs-argument-statement-nr">(4)</span> Einmischung in ein ausländisches Projekt kann zu einer internationalen Krise führen.
<span class="hljs-argument-statement-nr">(5)</span> Zerstörung eines ausländischen Projektes kann zu einer internationalen Krise führen.
<span class="hljs-inference">-----</span>
<span class="hljs-argument-statement-nr">(6)</span> <span class="hljs-statement-title">[Crisis]:</span> Das Einmischen in oder das Zerstören eines ausländischen Projektes, welches Nahe an der Entwicklung einer Superintelligenz ist, kann zu einer internationalen Krise führen.
